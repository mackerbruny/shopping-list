<!DOCTYPE html>
<html manifest="/cache.manifest" lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShopList+ | A Shopping List Web App | Michael Bruny-Groth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>
<body>
	<header>
		<div class="top-header">
			<div class="header-container">
				<div class="logo-container">
					<img src="./images/shoplist-logo.svg" class="logo" alt="ShopList+ logo">
					<h1 class="masthead">ShopList<span class="logo-plus">+</span></h1>
				</div>
			</div>
		</div>
		<div class="bottom-header">
		<h1 class="orange-masthead">ShopList<span class="logo-plus">+</span></h1>
			<h2 class="byline">By Michael Bruny-Groth</h2>
		</div>
	</header>
	<div class="list-wrapper">
		<section class="list-area">
			<div class="input-wrapper">
				<input class="enter-item" type="text" name="add-items" autocomplete="off" placeholder="Enter new item">
				<i class="fa fa-plus-circle add-button"></i>
				<p id="error">&#42;Please enter an item</p>
			</div>
			<ul id="checklist" class="ui-sortable">
				<!-- <li class="checked-item">
					<p>Checked item</p>
					<i class="fa fa-check-circle uncheck"></i>
				</li> -->
			</ul>
			<div class="button-wrapper">
				<button class="clear-list">Clear list</button>
				<button class="edit-list">Edit list</button>
				<button class="done">Done</button>
			</div>
		</section>
	</div>
</body>
</html>
