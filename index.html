<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShopList+ | A Shopping List Web App | Michael Bruny-Groth</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<div class="top-header">
			<div class="header-container">
				<div class="logo-container">
					<img src="./images/shoplist-logo.svg" class="logo" alt="ShopList+ logo">
					<h1 class="masthead">ShopList<span class="logo-plus">+</span></h1>
				</div>
			</div>
		</div>
		<div class="bottom-header">
			<h2 class="byline">By Michael Bruny-Groth</h2>
		</div>
	</header>
	<div class="list-wrapper">
		<section class="list-area">
				<ul class="checklist">
					<li class="enter-item">
						<p>Enter new item</p>
						<i class="fa fa-plus-circle"></i>
					</li>
					<li class="item">
						<p>Item 1</p>
						<i class="fa fa-check-circle"></i>
					</li>
					<li class="checked-item">
						<p>Checked item</p>
						<i class="fa fa-check-circle"></i>
					</li>
				</ul>
				<div class="button-wrapper">
					<button>New list</button>
					<button>Edit list</button>
				</div>
		</section>
	</div>
</body>
</html>
